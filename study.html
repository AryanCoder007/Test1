<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="study.css">
    <script src="study.js"></script>
    <title>Study</title>
</head>
<body>
    <button id="back" class="btn btn-primary " onclick="back()">Back</button>
    <header>
        <h1 style="color: white;"> Hey Good to See you,<br>Lets learn something new Today.</h1>
    </header>
   <div class="container">
    <div class="box1">
        <h2 style="color: white;">Search any Sentence or <br> any Word on Google <img id="logo" src="google2.png"></h2>
        <h4 style="color: white;">Enter your query down:</h4>
        <input type="text" id="query" class="form-control" placeholder="Enter Here">
        <br>
        <button style="margin-top: 10px;" id="querybutton" class="btn btn-primary" onclick="querydirect()">Find</button>

    </div>
    <div class="box2">
        <h2 style="color: white;">Find any Words Meaning <br> and its Detail <img id="logo2" src="wiki.png"></h2>
        <h4 style="color: white;">Enter your word down:</h4>
        <input type="text" id="word" class="form-control" placeholder="Enter Here">
        <br>
        <button style="margin-top: 10px;" id="wordbutton" class="btn btn-primary"  onclick="worddirect()">Find</button>

    </div>
   </div>
   <div class="box3">
        <h2 style="color: white;">Having doubt in Any Topic? <br> Find really intresting videos Here <img id="logo3" src="youtube.png"></h2>
        <h4 style="color: white;">Enter your topic name down:</h4>
        <input type="text" id="video" class="form-control" placeholder="Enter Here">
        <br>
        <button style="margin-top: 10px;" id="videobutton" class="btn btn-primary"  onclick="videodirect()">Find</button>
    </div>



</body>
</html>
